<!DOCTYPE html>
<html>
<head>
   <title>My Bootstrap JavaScript Website</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container mt-5">
       <h1>My Bootstrap JavaScript Website</h1>

       <p id="demo">This text can be changed.</p>
       <button class="btn btn-primary" onclick="showAlert()">Show Alert</button>

       <p>
           <input type="text" id="textToChange" placeholder="Enter text">
           <button class="btn btn-success" onclick="changeText()">Change Text</button>
       </p>

       <p>
           <input type="number" id="num1" placeholder="Enter a number">
           <input type="number" id="num2" placeholder="Enter another number">
           <button class="btn btn-info" onclick="calculateSum()">Calculate Sum</button>
       </p>
       <p id="sumResult"></p>

       <p id="toggleMe">This element can be toggled.</p>
       <button class="btn btn-warning" onclick="toggleVisibility()">Toggle Element</button>

       <p>Current date and time: <span id="dateTimeResult"></span></p>
       <button class="btn btn-danger" onclick="getCurrentDateTime()">Get Date & Time</button>

       <button class="btn btn-secondary" onclick="clearInputs()">Clear Inputs</button>

       <button class="btn btn-info" onclick="showCustomAlert()">Custom Alert</button>
   </div>

   <script src="script.js"></script>
</body>
</html>
